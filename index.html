<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <title>おかえり</title>
    </head>

    <body>
        <div id="title">おかえり</div>
        <div id="container">
            <div id="header">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            <div id="items">
                <ul class="link-container">
                  <li class="link-item"><a href="https://google.com">
                      <div class="button">Google</div></a></li>
                  <li class="link-item"><a href="https://youtube.com">
                      <div class="button">YouTube</div></a></li>
                  <li class="link-item"><a href="https://twitter.com">
                      <div class="button">Twitter</div></a></li>
                  <li class="link-item"><a href="https://github.com/mikulex">
                      <div class="button">Github</div></a></li>
                  <li class="link-item"><a href="https://itazuraneko.neocities.org/grammar/masterreference.html">
                      <div class="button">JP Grammar</div></a></li>
                  <li class="link-item"><a href="https://myanimelist.net/animelist/Mikulex">
                      <div class="button">MAL</div></a></li>
                  <li class="link-item"><a href="https://twitch.tv">
                      <div class="button">Twitch</div></a></li>
                  <li class="link-item"><a href="https://jisho.org">
                      <div class="button">Jisho</div></a></li>
                </ul>
            </div>
            <div class="commanddiv">
                <form>
                    <input type="text" id="commands" autocomplete="off" placeholder="Search or use commands here">
                </form>
                <ul id="favs">
                </ul>
            </div>

        </div>

    </body>
</html>
